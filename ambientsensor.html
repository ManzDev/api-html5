<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ambient Light Sensor</title>
  <style>
    .txt {
      width:300px;
      margin:1em auto;
      font-size:122px;
      color:#222;
    }  
  </style>
</head>
<body>
  <div class="txt">Test</div>
  
  <script>
    'use strict';

    var sensor = new AmbientLightSensor();
    var txt = document.querySelector('.txt');

    sensor.start();

    sensor.onchange = function (event) {
        txt.textContent = sensor.illuminance;
    };

    sensor.onerror = function (event) {
        txt.textContent = event.error.name + ' ' + event.error.message;
    };  
  </script>
</body>
</html>
