<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ambient Light Sensor</title>
  <style>
    .txt {
      width:300px;
      margin:1em auto;
      font-size:122px;
      color:#222;
    }  
  </style>
</head>
<body>
  <div class="txt">Test</div>
  <div class="status"></div>
  
  <script>
    'use strict';

    /*
    window.addEventListener("devicelight", function (event) {

      var txt = document.querySelector('.txt');
      txt.textContent = event.value;

    });
    */
    
    var sensor = new AmbientLightSensor();
    sensor.addEventListener('change', function (event) {
      
      var txt = document.querySelector('.txt');
      var status = document.querySelector('.status');
      console.log(event);
      txt.textContent = event.value;
      status.textContent = event;
      
    });
    sensor.start();
    
  </script>
</body>
</html>
