<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ambient Light Sensor</title>
  <style>
    .txt {
      width:300px;
      margin:1em auto;
      font-size:122px;
      color:#222;
    }  
  </style>
</head>
<body>
  <div class="txt">Test</div>
  
  <script>
    'use strict';

    window.addEventListener("DOMContentLoaded", function (event) {
      window.addEventListener("devicelight", function (event) {

        txt.textContent = event.value;

      });
    });
    
  </script>
</body>
</html>
